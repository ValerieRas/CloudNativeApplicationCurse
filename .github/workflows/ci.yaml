name: CloudNative CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

jobs:
# JOB 1 : LINT
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Lint Frontend
        working-directory: frontend
        run: npx eslint .

      - name: Lint Backend
        working-directory: backend
        run: npx eslint .
# JOB 2 : BUILD
  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: backend
        run: |
          npm install
          npm run prisma:generate
 # JOB 3 : TESTS
  tests:  # ID corrigé (pas d'espaces ni parenthèses)
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        # Utilise npx pour s'assurer que Jest est trouvé sur Windows
        run: npx jest --passWithNoTests
# JOB 4 : SONARCLOUD
  sonar:
    runs-on: self-hosted
    needs: tests 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx sonarqube-scanner

# JOB 5 : DOCKER BUILD, TEST & PUSH (Windows/PowerShell Version)
  docker-deploy:
    runs-on: self-hosted
    needs: sonar
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          # Create/Overwrite file with the first variable
          "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" | Out-File -FilePath .env -Encoding ascii
          # Append the remaining variables
          "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" | Add-Content -Path .env
          "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" | Add-Content -Path .env
          "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" | Add-Content -Path .env
          "BACKEND_PORT=${{ secrets.BACKEND_PORT }}" | Add-Content -Path .env
          "DATABASE_URL=${{ secrets.DATABASE_URL }}" | Add-Content -Path .env
          "NODE_ENV=production" | Add-Content -Path .env
          "FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}" | Add-Content -Path .env

      - name: Login to Docker Hub
        run: |
          ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin


      - name: Build and Start Containers
        run: docker-compose up -d --build

      - name: Verify Healthchecks
        run: |
          Write-Host "Waiting for containers to be healthy..."
          $maxRetries = 12
          $count = 0
          $healthy = $false

          while (-not $healthy -and $count -lt $maxRetries) {
              $status = docker inspect --format='{{json .State.Health.Status}}' gym-backend
              if ($status -eq '"healthy"') {
                  $healthy = $true
                  Write-Host "All systems are healthy!"
              } else {
                  Write-Host "Still waiting for gym-backend... (Status: $status)"
                  Start-Sleep -Seconds 10
                  $count++
              }
          }

          if (-not $healthy) {
              Write-Error "Healthcheck failed after $maxRetries attempts!"
              docker-compose logs
              exit 1
          }

      - name: Tag and Push Images
        run: |
          $repo = "${{ secrets.DOCKERHUB_USERNAME }}"
          $sha = "${{ github.sha }}"

          # Backend
          docker tag gym-backend "${repo}/cloudnative-backend:$sha"
          docker push "${repo}/cloudnative-backend:$sha"

          # Frontend
          docker tag gym-frontend "${repo}/cloudnative-frontend:$sha"
          docker push "${repo}/cloudnative-frontend:$sha"

      - name: Cleanup
        if: always()
        run: |
          docker-compose down
          if (Test-Path .env) { Remove-Item .env }
          # Optional: Remove local images to save disk space
          docker rmi "${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-backend:${{ github.sha }}"
          docker rmi "${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-frontend:${{ github.sha }}"