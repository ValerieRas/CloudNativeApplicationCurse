name: CloudNative CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docker-build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Build backend Docker image
      # -------------------------------
      - name: Build backend Docker image
        run: |
          docker build -t backend-ci ./backend

      # Healthcheck backend container
      - name: Run backend container (healthcheck)
        run: |
          docker run -d --name backend-test -p 3000:3000 backend-ci
          Start-Sleep -Seconds 5
          $running = docker ps | Select-String "backend-test"
          if (-not $running) {
              Write-Host "Backend failed to start"
              exit 1
          }
          docker stop backend-test
          docker rm backend-test

      # -------------------------------
      # Build frontend Docker image
      # -------------------------------
      - name: Build frontend Docker image
        run: |
          docker build -t frontend-ci ./frontend

      # Healthcheck frontend container
      - name: Run frontend container (healthcheck)
        run: |
          docker run -d --name frontend-test -p 8080:80 frontend-ci
          Start-Sleep -Seconds 5
          $running = docker ps | Select-String "frontend-test"
          if (-not $running) {
              Write-Host "Frontend failed to start"
              exit 1
          }
          docker stop frontend-test
          docker rm frontend-test

      # -------------------------------
      # Login to GitHub Container Registry
      # -------------------------------
      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # -------------------------------
      # Tag & push backend image
      # -------------------------------
      - name: Tag and push backend image
        run: |
          docker tag backend-ci ghcr.io/${{ github.actor }}/cloudnative-backend:${{ github.sha }}
          docker push ghcr.io/${{ github.actor }}/cloudnative-backend:${{ github.sha }}

      # -------------------------------
      # Tag & push frontend image
      # -------------------------------
      - name: Tag and push frontend image
        run: |
          docker tag frontend-ci ghcr.io/${{ github.actor }}/cloudnative-frontend:${{ github.sha }}
          docker push ghcr.io/${{ github.actor }}/cloudnative-frontend:${{ github.sha }}
