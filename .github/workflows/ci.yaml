name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # JOB 1 : LINT
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies (Frontend & Backend)
        run: |
          cd frontend && npm install
          cd ../backend && npm install

      - name: Lint Frontend
        run: cd frontend && npx eslint .

      - name: Lint Backend
        run: cd backend && npx eslint .

  # JOB 2 : BUILD
  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend
        run: |
          cd backend
          npm install
          # Note: Ajoutez un script build dans votre package.json backend si nécessaire
          # Ici on génère au moins Prisma
          npm run prisma:generate

  # JOB 3 : TESTS
  tests:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Backend Tests
        run: |
          cd backend
          npm install
          npm test

  # JOB 4 : SONARCLOUD
  sonar:
    runs-on: self-hosted
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour l'analyse Sonar

      - name: SonarCloud Scan (Backend Priority)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend

      - name: SonarCloud Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}