name: CloudNative CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

jobs:
# JOB 1 : LINT
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Lint Frontend
        working-directory: frontend
        run: npx eslint .

      - name: Lint Backend
        working-directory: backend
        run: npx eslint .
# JOB 2 : BUILD
  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: backend
        run: |
          npm install
          npm run prisma:generate
 # JOB 3 : TESTS
  tests:  # ID corrigé (pas d'espaces ni parenthèses)
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        # Utilise npx pour s'assurer que Jest est trouvé sur Windows
        run: npx jest --passWithNoTests
# JOB 4 : SONARCLOUD
  sonar:
    runs-on: self-hosted
    needs: tests 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx sonarqube-scanner
# JOB 5 : DOCKER BUILD, TEST & PUSH
  docker-deploy:
    runs-on: self-hosted
    needs: sonar
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          touch .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env
          echo "BACKEND_PORT=${{ secrets.BACKEND_PORT }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "NODE_ENV=production" >> .env
          echo "FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}" >> .env

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and Start Containers
        run: docker-compose up -d --build

      - name: Verify Healthchecks
        run: |
          echo "Waiting for containers to be healthy..."
          MAX_RETRIES=10
          COUNT=0
          while [ "$(docker inspect --format='{{json .State.Health.Status}}' gym-backend)" != "\"healthy\"" ]; do
            if [ $COUNT -eq $MAX_RETRIES ]; then
              echo "Healthcheck failed!"
              docker-compose logs
              exit 1
            fi
            sleep 10
            COUNT=$((COUNT+1))
          done

      - name: Tag and Push Backend
        run: |
          docker tag gym-backend ${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-backend:${{ github.sha }}

      - name: Tag and Push Frontend
        run: |
          docker tag gym-frontend ${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-frontend:${{ github.sha }}

      - name: Cleanup
        if: always()
        run: |
          docker-compose down
          rm .env # Remove the secret file from the runner after use