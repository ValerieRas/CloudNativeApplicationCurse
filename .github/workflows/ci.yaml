name: CloudNative CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

jobs:
# JOB 1 : LINT
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Lint Frontend
        working-directory: frontend
        run: npx eslint .

      - name: Lint Backend
        working-directory: backend
        run: npx eslint .
# JOB 2 : BUILD
  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: backend
        run: |
          npm install
          npm run prisma:generate
 # JOB 3 : TESTS
  tests:  # ID corrigé (pas d'espaces ni parenthèses)
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        # Utilise npx pour s'assurer que Jest est trouvé sur Windows
        run: npx jest --passWithNoTests
# JOB 4 : SONARCLOUD
  sonar:
    runs-on: self-hosted
    needs: tests 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx sonarqube-scanner
# JOB 5 : DOCKER
  docker-build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Build backend Docker image
      # -------------------------------
      - name: Build backend Docker image
        run: |
          docker build -t backend-ci ./backend

      # Healthcheck backend container
      - name: Run backend container (healthcheck)
        run: |
          docker run -d --name backend-test -p 3000:3000 backend-ci
          Start-Sleep -Seconds 5
          $running = docker ps | Select-String "backend-test"
          if (-not $running) {
              Write-Host "Backend failed to start"
              exit 1
          }
          docker stop backend-test
          docker rm backend-test

      # -------------------------------
      # Build frontend Docker image
      # -------------------------------
      - name: Build frontend Docker image
        run: |
          docker build -t frontend-ci ./frontend

      # Healthcheck frontend container
      - name: Run frontend container (healthcheck)
        run: |
          docker run -d --name frontend-test -p 8080:80 frontend-ci
          Start-Sleep -Seconds 5
          $running = docker ps | Select-String "frontend-test"
          if (-not $running) {
              Write-Host "Frontend failed to start"
              exit 1
          }
          docker stop frontend-test
          docker rm frontend-test

      # -------------------------------
      # Login to Docker Hub
      # -------------------------------
      - name: Login Docker Hub
        shell: powershell
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login `
          -u "${{ secrets.DOCKERHUB_USERNAME }}" `
          --password-stdin

      # -------------------------------
      # Tag images
      # -------------------------------
      - name: Tag images
        shell: powershell
        run: |
          docker tag backend-ci `
          ${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-backend:${{ github.sha }}

          docker tag frontend-ci `
          ${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-frontend:${{ github.sha }}
      # -------------------------------
      # Push images
      # -------------------------------
      - name: Push images
        shell: powershell
        run: |
          docker push `
          ${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-backend:${{ github.sha }}

          docker push `
          ${{ secrets.DOCKERHUB_USERNAME }}/cloudnative-frontend:${{ github.sha }}

