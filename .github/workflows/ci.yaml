name: Gym Management CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # JOB 1 : LINT
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          cd frontend; npm install
          cd ../backend; npm install

      - name: Lint Frontend
        run: |
          cd frontend
          npx eslint .

      - name: Lint Backend
        run: |
          cd backend
          npx eslint .

  # JOB 2 : BUILD
  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run prisma:generate

  # JOB 3 : TESTS
  Tests (backend):
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4
 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
 
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --include=dev
 
      - name: Run backend tests
        working-directory: backend
        run: npm test --if-present

  # JOB 4 : SONARCLOUD
  sonar:
    runs-on: self-hosted
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}