name: Gym Management CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # JOB 1 : LINT
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          cd frontend; npm install
          cd ../backend; npm install

      - name: Lint Frontend
        run: |
          cd frontend
          npx eslint .

      - name: Lint Backend
        run: |
          cd backend
          npx eslint .

  # JOB 2 : BUILD
  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run prisma:generate

  # JOB 3 : TESTS
  tests:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Backend Tests
        run: |
          cd backend
          npm install
          npm test

  # JOB 4 : SONARCLOUD
  sonar:
    runs-on: self-hosted
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=votre_project_key
            -Dsonar.organization=votre_organisation
            -Dsonar.qualitygate.wait=true