name: CloudNative CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

jobs:
# JOB 1 : LINT
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Lint Frontend
        working-directory: frontend
        run: npx eslint .

      - name: Lint Backend
        working-directory: backend
        run: npx eslint .
# JOB 2 : BUILD
  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: backend
        run: |
          npm install
          npm run prisma:generate
 # JOB 3 : TESTS
  tests:  # ID corrigé (pas d'espaces ni parenthèses)
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        # Utilise npx pour s'assurer que Jest est trouvé sur Windows
        run: npx jest --passWithNoTests
# JOB 4 : SONARCLOUD
  sonar:
    runs-on: self-hosted
    needs: tests 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx sonarqube-scanner

# JOB 5: Build and Test 
  docker-build-test:
    runs-on: self-hosted
    needs: sonar
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          $envContent = @"
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
          BACKEND_PORT=${{ secrets.BACKEND_PORT }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NODE_ENV=production
          FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}
          "@
          $envContent | Out-File -FilePath .env -Encoding ascii

      - name: Build and Start Containers (Test Mode)
        run: docker-compose -p test-build up -d --build

      - name: Verify Healthchecks
        run: |
          Start-Sleep -Seconds 15
          $containers = docker ps --filter "name=test-build" --format "{{.Names}}"
          foreach ($name in $containers) {
              $status = docker inspect --format='{{.State.Status}}' $name
              if ($status -ne "running") { 
                  Write-Error "$name is $status"; exit 1 
              }
          }

      - name: Export Images to Tar
        run: |
          # On récupère les images buildées par le projet de test
          $back_img = docker images --filter "reference=*backend*" --format "{{.ID}}" | Select-Object -First 1
          $front_img = docker images --filter "reference=*frontend*" --format "{{.ID}}" | Select-Object -First 1
          docker save $back_img -o backend-img.tar
          docker save $front_img -o frontend-img.tar

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gym-images
          path: "*.tar"
          retention-days: 1

      - name: Windows Cleanup
        if: always()
        run: |
          docker-compose -p test-build down
          if (Test-Path .env) { Remove-Item .env }

# JOB 6: Push to Docker Hub (Ubuntu Bash)
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-build-test
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: gym-images

      - name: Load Images
        run: |
          # Load images and extract the Image IDs from the output
          BACKEND_ID=$(docker load -i backend-img.tar | grep -oE 'sha256:[0-9a-f]+' | cut -d: -f2 | head -n 1)
          FRONTEND_ID=$(docker load -i frontend-img.tar | grep -oE 'sha256:[0-9a-f]+' | cut -d: -f2 | head -n 1)
          
          # Store them in the environment for the next step
          echo "BACKEND_ID=$BACKEND_ID" >> $GITHUB_ENV
          echo "FRONTEND_ID=$FRONTEND_ID" >> $GITHUB_ENV
          
          echo "Loaded Backend: $BACKEND_ID"
          echo "Loaded Frontend: $FRONTEND_ID"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and Push
        run: |
          REPO=${{ secrets.DOCKERHUB_USERNAME }}
          SHA=${{ github.sha }}
          
          # Tag and Push Backend
          docker tag $BACKEND_ID $REPO/cloudnative-backend:$SHA
          docker push $REPO/cloudnative-backend:$SHA
          
          # Tag and Push Frontend
          docker tag $FRONTEND_ID $REPO/cloudnative-frontend:$SHA
          docker push $REPO/cloudnative-frontend:$SHA

# JOB 7 : DEPLOY (Blue-Green)
  deploy:
    runs-on: self-hosted
    needs: docker-push
    steps:
      - uses: actions/checkout@v4

      - name: Create Production .env
        run: |
          $envContent = @"
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
          BACKEND_PORT=${{ secrets.BACKEND_PORT }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NODE_ENV=production
          FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}
          "@
          $envContent | Out-File -FilePath .env -Encoding ascii

      - name: Run Blue-Green Deployment Script
        run: |
          # Exécution du script PowerShell que nous avons mis à jour
          ./scripts/deploy.ps1 -DockerUser "${{ secrets.DOCKERHUB_USERNAME }}" -GitSha "${{ github.sha }}"

      - name: Verify Nginx Routing
        run: |
          Write-Host "Current Routing in Nginx:"
          docker exec reverse-proxy cat /etc/nginx/conf.d/active.conf
