version: "3.8"

services:
  postgres:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bluegreen-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      retries: 5

  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    networks:
      - bluegreen-net
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  bluegreen-net:
    external: true