server {
    listen 80;
    server_name localhost;

    # 1. On charge la variable $active_backend (définie par le script)
    # Le fichier doit exister, sinon Nginx plante au démarrage.
    include /etc/nginx/conf.d/active_upstream.conf;

    location / {
        # 2. On utilise la variable pour router le trafic
        # Le resolver est nécessaire quand on utilise des variables dans proxy_pass
        # L'adresse 127.0.0.11 est le DNS interne de Docker
        resolver 127.0.0.11 valid=30s;
        
        proxy_pass http://$active_backend;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}