services:
  postgres:
    image: postgres:16
    container_name: gym-postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - gym-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      retries: 2
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:3000"
    networks:
      - gym-network
    command: sh -c "npx prisma migrate deploy && node src/index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gym-frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - gym-network

networks:
  gym-network:
    driver: bridge
