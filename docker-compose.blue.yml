

services:
  app-back-blue:
    image: cloudnative-backend:blue
    container_name: app-back-blue
    env_file:
      - .env
    networks:
      - bluegreen-net
    depends_on:
      - postgres

  app-front-blue:
    image: cloudnative-frontend:blue
    container_name: app-front-blue
    env_file:
      - .env
    networks:
      - bluegreen-net
    depends_on:
      - app-back-blue
